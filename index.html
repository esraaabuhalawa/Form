<!DOCTYPE html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assest/style.css">
</head>
<body>
	<main id="main">
		<header id="header" class="text-place">
			<h1 id="title">
				Website Survey Form
			</h1>
			<p id="description">
			Thank you for taking the time to help us improve the platform
			</p>
		</header>

	<form id="survey-form">
		<label for="fullName" id="name-label" class="dBlock">Name</label>
		<input type="text" vlalue="name" name="name" placeholder="Enter your name" id="name" required>
		<label for="userEmail" id="email-label" class="dBlock">Email</label>
		<input type="email" vlalue="email" name="email" placeholder="Enter your email" id="email" required>
		<label for="userAge" id="number-label" class="dBlock">Age <nbsp><nbsp><nbsp> <span>(optional)</span></label>
		<input type="number" vlalue="age" name="age" placeholder="Age" id="number" min="18" max="30">
		<label for="role" class="dBlock">
			Which option best describes your current role?
		</label>
		<select name="role" id="dropdown" value="role" required>
			<option disabled selected value>Select current role</option>
			<option value="student">Student</option>
			<option value="job">Full time job</option>
			<option value="learner">Full time learner</option>
			<option value="preferNO">Prefer not to say</option>
			<option value="other">other</option>
		</select>
		
		<label for="recommend" class="dBlock">Would you recommend Our website to a friend?</label>
		<input type="radio" value="0" name="recommended"><label>Definitely</label><br>
		<input type="radio" value="1" name="recommended"><label>Maybe</label><br>
		<input type="radio" value="2" name="recommended"><label>Not Sure</label><br>
		<label for="features" class="dBlock">
				What is your favorite feature of freeCodeCamp?
		</label>
		<select id="dropdown1">
			<option disabled selected value>Select an option</option>
			<option value="Challengs">Challengs</option>
			<option value="Projects">Projects</option>
			<option value="Community">Community</option>
			<option value="Open Source">Open Source</option>
		</select>

		<label for="improved" class="dBlock"> 
			What would you like to see improved? <span>(Check all that apply)</span>
		</label>
		<input type="checkbox" value="Front-end"><label>Front-end Projects</label><br>
		<input type="checkbox" value="Back-end"><label>Back-end Projects</label><br>
		<input type="checkbox" value="Data"><label>Data Visualization</label><br>
		<input type="checkbox" value="Challenges"><label>Challenges</label><br>
		<input type="checkbox" value="OpenSource"><label>Open Source Community</label><br>
		<input type="checkbox" value="help"><label>Gitter help rooms</label><br>
		<input type="checkbox" value="videos"><label>
		Videos</label><br>
		<input type="checkbox" value="meetups"><label>City Meetups</label><br>
		<input type="checkbox" value="Wiki"><label>Wiki</label><br>
		<input type="checkbox" value="Forum"><label>Forum</label><br>
		<input type="checkbox" value="Additional"><label>Additional Courses</label><br>

		<label for="comment" class="dBlock"> 
			Any comments or suggestions?
		</label>
		<textarea placeholder="Enter your comment here..." rows="10"></textarea>
		<input type="submit" value="Submit" id="submit">
	</form>
	</main>
</body>
</html>
